{% extends "dataAnalysis/base.html" %} {% block content %}
<div class="container-fluid">
  <h1 class="mt-4">Edit data</h1>
  <div class="row">
    <div class="col mb-4">
        {% if error %}
            <div class="alert alert-danger" role="alert">
 {{ error }}
</div>
        {% endif %}
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ data.id }}" />
        <div class="form-group">
          <label>name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Enter name"
            value="{{ data.name }}"
            required
          />
        </div>
        <div class="form-group">
          <label>email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="email"
            value="{{ data.email }}"
            required
          />
        </div>

        <div class="form-group">
          <label>phone</label>
          <input
            type="text"
            name="phone"
            class="form-control"
            placeholder="phone"
            value="{{ data.phone }}"
            required
          />
        </div>
        <div class="form-group">
          <label>Age</label>
          <input
            type="text"
            name="age"
            class="form-control"
            placeholder="Enter name"
            value="{{ data.age }}"
            required
          />
        </div>
        <div class="form-group">
          <label>gender</label>
          <select
            id="searchType"
            class="form-select form-control col-6"
            name="gender"
          >
            {% if data.gender == 'male' %}
            <option selected value="Male">Male</option>
            <option value="Female">Female</option>
            {% else %}
            <option value="Male">Male</option>
            <option selected value="Female">Female</option>
            {% endif %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
