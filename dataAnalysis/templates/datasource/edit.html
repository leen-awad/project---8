{% extends "dataAnalysis/base.html" %}
{% block content %}
    <div class="container-fluid">
        <h1 class="mt-4">Dashboard</h1>
        <div class="row">
            <div class="col mb-4">
                <form method="post">
                    {% csrf_token %}

                    <input type="hidden" name="id" value="{{ dataSource.id }}">
                    <div class="form-group">
                        <label >name</label>
                        <input type="text" name="name" class="form-control"
                               placeholder="Enter name" value="{{ dataSource.name }}" required>
                    </div>
                    {% comment %} <div class="form-group">
                        <label >email</label>
                        <input type="email" name="email" class="form-control"  placeholder="email" value="{{ dataSource.email }}">
                    </div>
                    <div class="form-group">
                        <label>phone</label>
                        <input type="number" name="phone" class="form-control"  placeholder="phone" value="{{ dataSource.phone }}">
                    </div> {% endcomment %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
